<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor</title>
    <!-- Bootstrap & CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <link rel="stylesheet" href="../styles/sponsorform.css">
  

</head>
<body>
    <!--Support section-->
    <section class="order" id="order">
        
        <h1 class="heading">Sponshorship Enquiry</h1>

        <form action="" method="post" id="myForm">
            <div class="inputBox">
                <div class="input">
                    <span>name</span>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Email address</span>
                    <input type="email" placeholder="Enter email address" name="email" required>
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Company/Organization</span>
                    <input type="text" placeholder="Enter company or organisation name" name="email" required>
                </div>
            </div>

            <div class="inputBox">
                <div class="input">
                    <span>Message</span>
                    <textarea name="issue" placeholder="Enter your message" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <input type="submit" value="submit" class="btn">
        </form>

    </section>

</body>
</html>
